<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai04</title>
    <style></style>
  </head>
  <body>
    <form>
      <table cellpadding="6">
        <tr>
          <td><label for="fullname">Họ và tên :</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label for="date">Ngày sinh :</label></td>
          <td><input type="date" /></td>
        </tr>

        <tr>
          <td><label>Giới tính</label></td>
          <td>
            <input type="radio" name="gender" />Nam
            <input type="radio" name="gender" />Nữ
          </td>
        </tr>

        <tr>
          <td><label>Số căn cước công dân:</label></td>
          <td><input type="number" /></td>
        </tr>

        <tr>
          <td><label>Ngày cấp:</label></td>
          <td><input type="date" /></td>
        </tr>

        <tr>
          <td><label>Nơi cấp:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Số điện thoại:</label></td>
          <td><input type="number" /></td>
        </tr>

        <tr>
          <td><label>Email:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Địa chỉ thường trú:</label></td>
          <td><textarea></textarea></td>
        </tr>

        <tr>
          <td><label>Địa chỉ tạm trú:</label></td>
          <td><textarea></textarea></td>
        </tr>

        <tr>
          <td><label>Loại căn cước công dân:</label></td>
          <td>
            <input type="radio" name="fav" />Căn cước công dân mới
            <input type="radio" name="fav" />Căn cước công dân cũ
          </td>
        </tr>

        <tr>
          <td><label>Dân tộc:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Tôn giáo:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Quốc tịch:</label></td>
          <td><input type="text" value="Việt Nam" /></td>
        </tr>

        <tr>
          <td><label>Họ tên cha/mẹ:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Số CMND/CCCD của cha/mẹ:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Tỉnh/Thành phố:</label></td>
          <td>
            <select>
              <option>Chọn Tỉnh/Thành phố</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><button type="submit">Gửi thông tin</button></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
