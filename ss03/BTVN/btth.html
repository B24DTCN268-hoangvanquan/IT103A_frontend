<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>btth</title>
  </head>
  <body>
    <h2>Đăng ký thành viên mới</h2>
    <form>
      <label for="fullname">Họ và tên</label>
      <input type="text" id="" name="" value="Nguyễn Văn An" />
      <br /><br />

      <label for="birthdate">Ngày sinh đầy đủ</label>
      <input type="date" id="" name="" value="2005-03-15" />
      <br /><br />

      <label for="enrollmonth">Tháng và năm nhập học</label>
      <input type="month" id="" name="" value="2023-09" />
      <br /><br />

      <label for="studytime">Thời gian học</label>
      <input type="time" id="" name="" value="08:00" />
      <br /><br />

      <label>Giới tính</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Nam</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Nữ</label>
      <input type="radio" id="other" name="gender" value="other" checked="" />
      <label for="other">Khác</label>
      <br /><br />

      <label for="email">Email sinh viên</label>
      <input type="email" id="" name="" value="sinhvien@university.edu.vn" />
      <br /><br />

      <label for="password">Mật khẩu</label>
      <input type="password" id="" name="" value="password123" />
      <br /><br />

      <label for="">Mục tiêu học tập</label>
      <textarea id="" name="" rows="5" cols="20">
      Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội
      </textarea>
      <br /><br />

      <label for="text">Cơ sở</label>
      <select id="" name="text">
        <option value="hanoi">Hà Nội</option>
        <option value="hcm">Hồ Chí Minh</option>
        <option value="danang">Đà Nẵng</option>
      </select>
      <br /><br />

      <label for="avatar">Ảnh thẻ sinh viên</label>
      <input type="file" id="avatar" name="avatar" />
      <br /><br />

      <label>Môn học yêu thích</label>
      <input type="checkbox" />
      <label for="math">Toán học</label>
      <input type="checkbox" />
      <label for="programming">Lập trình</label>
      <input type="checkbox" id="" name="" value="" />
      <label for="english">Tiếng Anh</label>
      <input type="checkbox" id="" name="" value="" />
      <label for="">Vật lý</label>
      <br /><br />

      <label for="progress">Tiến độ học tập</label>
      <input type="range" id="" name="" min="0" max="100" value="70" />
      <br /><br />

      <label for="year">Năm học thứ</label>
      <input type="number" id="" name="" value="2" />
      <br /><br />

      <label for="search">Tìm kiếm khóa học</label>
      <input type="search" id="" name="" value="Khoa học máy tính" />
      <br /><br />

      <label for="color">Màu sắc yêu thích</label>
      <input type="color" id="" name="" />
      <br /><br />

      <button type="reset">Hủy</button>
      <button type="reset">Làm mới</button>
      <button type="submit">Gửi</button>
    </form>
  </body>
</html>
