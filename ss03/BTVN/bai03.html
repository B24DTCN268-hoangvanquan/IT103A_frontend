<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai03</title>
  </head>
  <body>
    <form>
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" name="fullname" />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br /><br />

      <label for="birthday">Ngày sinh</label>
      <input type="date" id="birthday" name="birthday" />
      <br /><br />

      <label>Giới tính</label>
      <input type="radio" id="male" name="gender" value="Nam" />
      <label for="male">Nam</label>

      <input type="radio" id="female" name="gender" value="Nữ" />
      <label for="female">Nữ</label>
      <br /><br />

      <label for="phone">Số điện thoại</label>
      <input type="number" id="phone" name="phone" />
      <br /><br />

      <label for="major">Chuyên ngành</label>
      <input type="text" id="major" name="major" />
      <br /><br />

      <label for="year">Năm học</label>
      <input type="number" id="year" name="year" />
      <br /><br />

      <label for="gpa">Điểm GPA</label>
      <input type="number" step="0.01" id="gpa" name="gpa" />
      <br /><br />

      <label for="address">Địa chỉ</label>
      <textarea id="address" name="address"></textarea>
      <br /><br />

      <label for="class">Lớp học</label>
      <select id="class" name="class">
        <option value="lop1">Lớp 1</option>
        <option value="lop2">Lớp 2</option>
        <option value="lop3">Lớp 3</option>
      </select>
      <br /><br />

      <label for="register_date">Ngày đăng ký học</label>
      <input
        type="datetime-local"
        id="register_date"
        name="register_date"
      />
      <br /><br />

      <button type="submit">Gửi thông tin</button>
    </form>
  </body>
</html>
