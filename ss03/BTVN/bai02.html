<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai02</title>
  </head>
  <body>
    <h2>Đặt mua tài liệu lập trình</h2>

    <form>
      <label for="document">Chọn tài liệu: </label>
      <select name="document" id="document">
        <option value="html_css">Tài liệu môn HTML & CSS</option>
        <option value="javascript">Tài liệu môn JavaScript</option>
      </select>
      <br /><br />

      <label for="quantity">Số lượng </label>
      <input type="number" name="quantity" id="quantity" value="1" />
      <br /><br />

      <label for="note">Ghi chú:</label>
      <textarea name="note" id="note"></textarea>
      <br /><br />

      <label for="address">Địa chỉ giao hàng:</label>
      <textarea name="address" id="address"></textarea>
      <br /><br />

      <button type="submit">Đặt mua</button>
    </form>
  </body>
</html>
