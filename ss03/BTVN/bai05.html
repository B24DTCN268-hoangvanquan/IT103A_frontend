        </tr>

        <tr>

        <tr>
          <td><label>Giới tính</label></td>

            <input type="radio" name="gender" />Nam

        </tr>

        <tr>

        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" /></td>
        </tr>

        <tr>

          <td><textarea></textarea></td>
        </tr>

        <tr>

          <td>
            <select>
              <option>Thành viên</option>

          </td>
        </tr>

        <tr>
          <td><label>Sở thích:</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>Kỹ năng:</label></td>
          <td><textarea></textarea></td>
        </tr>

        <tr>
          <td><label>Thời gian rảnh:</label></td>
          <td>
            <input type="checkbox" />Sáng <input type="checkbox" />Chiều
            <input type="checkbox" />Tối
          </td>
        </tr>

        <tr>
          <td><label>Lý do tham gia nhóm:</label></td>
          <td><textarea></textarea></td>
        </tr>

        <tr>
          <td><label>Màu yêu thích:</label></td>
          <td><input type="color" /></td>
        </tr>

        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td><input type="checkbox" />Có</td>
        </tr>

        <tr>
          <td><label>Nhận thông báo qua email:</label></td>
          <td><input type="radio" />Email <input type="radio" />SMS</td>
        </tr>

        <tr>
          <td><button type="button">Đăng ký thành viên</button></td>
          <td></td>
