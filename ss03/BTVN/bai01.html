<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài01</title>
  </head>
  <body>
    <h2>Form đặt lịch tư vấn học tập</h2>

    <form>
      <label for="fullname">Họ và tên</label>
      <input type="text" name="fullname" id="fullname" />
      <br /><br />

      <label for="appointment_time">Chọn ngày giờ :</label>
      <input
        type="datetime-local"
        name="appointment_time"
        id="appointment_time"
      />
      <br /><br />

      <label for="service">Loại dịch vụ</label>
      <select name="service" id="service">
        <option value="tu_van_hoc_tap">Tư vấn học tập</option>
        <option value="huong_nghiep">Hướng nghiệp</option>
      </select>
      <br /><br />

      <label for="note">Ghi chú :</label>
      <textarea name="note" id="note"></textarea>
      <br /><br />

      <button type="submit">Đặt lịch</button>
    </form>
  </body>
</html>
