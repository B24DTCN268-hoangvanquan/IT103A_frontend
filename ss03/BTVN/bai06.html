<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai06</title>
  </head>
  <body>
    <form action="">
      <table cellpadding="6">
        <tr>
          <td><label for="fullname">Họ và tên :</label></td>
          <td><input type="text" id="fullname" name="fullname" /></td>
        </tr>

        <tr>
          <td><label for="birthday">Ngày sinh :</label></td>
          <td><input type="date" id="birthday" name="birthday" /></td>
        </tr>

        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="Nam" />
            <label for="male">Nam</label>

            <input type="radio" id="female" name="gender" value="Nữ" />
            <label for="female">Nữ</label>
          </td>
        </tr>

        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="number" id="phone" name="phone" /></td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" /></td>
        </tr>

        <tr>
          <td><label for="company">Tên công ty:</label></td>
          <td><input type="text" id="company" name="company" /></td>
        </tr>

        <tr>
          <td><label for="role">Vai trò trong công ty:</label></td>
          <td>
            <select id="role" name="role">
              <option value="ceo">Giám đốc điều hành (CEO)</option>
              <option value="vice">Phó giám đốc</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="size">Quy mô công ty:</label></td>
          <td>
            <select id="size" name="company_size">
              <option value="small">Doanh nghiệp nhỏ</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="industry">Ngành nghề công ty:</label></td>
          <td><input type="text" id="industry" name="industry" /></td>
        </tr>

        <tr>
          <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
          <td><textarea id="reason" name="reason"></textarea></td>
        </tr>

        <tr>
          <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
          <td><textarea id="experience" name="experience"></textarea></td>
        </tr>

        <tr>
          <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td><textarea id="goal" name="goal"></textarea></td>
        </tr>

        <tr>
          <td><label>Chương trình sự kiện muốn tham gia:</label></td>
          <td>
            <input type="checkbox" id="networking" name="event[]" value="Networking" />
            <label for="networking">Networking</label>

            <input type="checkbox" id="workshops" name="event[]" value="Workshops" />
            <label for="workshops">Workshops</label>

            <input type="checkbox" id="seminar" name="event[]" value="Hội thảo" />
            <label for="seminar">Hội thảo</label>
          </td>
        </tr>

        <tr>
          <td><label for="newsletter">Đăng ký nhận bản tin:</label></td>
          <td>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes" />
            Có
          </td>
        </tr>

        <tr>
          <td></td>
          <td><button type="submit">Đăng ký hội viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
