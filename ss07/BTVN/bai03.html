<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai03</title>
  </head>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #ffffff;
    }

    .dentist-card {
      width: 420px;
      border: 2px solid black;
      margin: 40px auto;
      background: white;
    }

    .card-header {
      padding: 10px 15px;
      border-bottom: 1px solid #ccc;
    }

    .card-header .star {
      font-size: 22px;
      vertical-align: middle;
    }

    .card-header .title {
      font-size: 26px;
      font-weight: bold;
      color: orange;
      margin-left: 8px;
    }

    .card-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card-content .specialty {
      font-size: 24px;
      color: #00ff00;
      margin-bottom: 10px;
    }

    .card-content .desc {
      font-size: 20px;
      line-height: 1.5;
      color: #444;
    }
  </style>
  <body>
    <div class="dentist-card">
      <div class="card-header">
        <span class="star">⭐</span>
        <span class="title">NHA SĨ NỔI BẬT</span>
      </div>

      <div class="card-image">
        <img
          src="./Ảnh màn hình 2026-01-18 lúc 19.32.21.png"
          alt="Bác sĩ Nguyễn Minh Tâm"
        />
      </div>

      <div class="card-content">
        <h3>BS. Nguyễn Minh Tâm</h3>
        <p class="specialty">Nha khoa thẩm mỹ</p>
        <p class="desc">
          Hơn 10 năm kinh nghiệm trong lĩnh vực nha khoa thẩm mỹ, chuyên tẩy
          trắng răng, dán sứ và phục hình nụ cười.
        </p>
      </div>
    </div>
  </body>
</html>
