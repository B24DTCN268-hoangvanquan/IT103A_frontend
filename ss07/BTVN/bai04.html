<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai04</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
    }

    .services {
      background-color: #f3f8f6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .service-card {
      background-color: #ffffff;
      width: 300px;
      padding: 30px 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 0 1px #e5e5e5;
    }

    .service-card h3 {
      color: #1ec0ff;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .service-card p {
      color: #555;
      font-size: 17px;
      line-height: 1.6;
    }
  </style>
  <body>
    <div class="services">
      <div class="service-card">
        <h3>Niềng răng</h3>
        <p>
          Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tin.
        </p>
      </div>

      <div class="service-card">
        <h3>Cấy ghép Implant</h3>
        <p>
          Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền
          lâu.
        </p>
      </div>

      <div class="service-card">
        <h3>Khám răng định kỳ</h3>
        <p>
          Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh
          lý.
        </p>
      </div>
    </div>
  </body>
</html>
