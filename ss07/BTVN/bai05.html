<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai05</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f6;
    }

    .package-card {
      width: 380px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .package-header {
      background: #40f0e0;
      padding: 25px;
      position: relative;
    }

    .package-header h2 {
      margin: 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .hot {
      position: absolute;
      top: 15px;
      right: 15px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 16px;
    }

    .package-body {
      padding: 25px;
      font-size: 20px;
      color: #444;
    }

    .package-body p {
      margin: 15px 0;
    }

    .package-body hr {
      border: none;
      border-top: 1px solid #eee;
    }

    .highlight {
      color: #00cc00;
      font-weight: bold;
    }

    .price {
      color: #00cc00;
      font-size: 24px;
      font-weight: bold;
    }

    .package-footer {
      padding: 30px 20px;
      text-align: center;
    }

    .package-footer button {
      background: #00d4ff;
      color: black;
      border: none;
      font-size: 22px;
      font-weight: bold;
      padding: 18px 50px;
      border-radius: 40px;
      cursor: pointer;
    }

    .package-footer button:hover {
      background: #00bfe6;
    }
  </style>
  <body>
    <div class="package-card">
      <div class="package-header">
        <h2>GÓI CHĂM SÓC RĂNG</h2>
        <span class="hot">HOT</span>
      </div>

      <div class="package-body">
        <p>Dịch vụ: <span class="highlight">Tẩy trắng răng</span></p>
        <hr />
        <p>Công nghệ: Laser Whitening</p>
        <hr />
        <p>Thời gian: <span class="highlight">60 phút</span></p>
        <hr />
        <p>Bảo hành: <span class="highlight">6 tháng</span></p>
        <hr />
        <p>Giá ưu đãi: <span class="price">1.600.000 đ</span></p>
      </div>

      <div class="package-footer">
        <button>ĐẶT LỊCH NGAY</button>
      </div>
    </div>
  </body>
</html>
