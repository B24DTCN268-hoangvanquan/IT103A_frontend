<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demotransition</title>
    <style>
      .first {
        width: 50px;
        height: 50px;
        background-color: red;
        /* transition: background-color 2s, width 2s; */
        transition: all 2s;
      }
      .first:hover {
        background-color: rgb(63, 192, 30);
        width: 100px;
        transform: rotate(180deg);
      }
      .second {
        width: 50px;
        height: 50px;
        background-color: rgb(195, 255, 0);
      }
      .third {
        width: 50px;
        height: 50px;
        background-color: rgb(38, 0, 255);
      }
    </style>
  </head>
  <body>
    <h1>Demo transition</h1>
    <div class="container">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </div>
  </body>
</html>
