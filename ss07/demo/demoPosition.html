<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemoPosition</title>
    <style>
      .container {
        position: relative;
        width: 1000px;
        height: 5000px;
      }
      .first {
        width: 50px;
        height: 50px;
        background-color: red;
        /* position: relative; */
        /* position: absolute; */
      }
      .second {
        width: 50px;
        height: 50px;
        background-color: rgb(195, 255, 0);
        position: fixed;
        top: 0;
      }
      .third {
        width: 50px;
        height: 50px;
        background-color: rgb(38, 0, 255);
      }
    </style>
  </head>
  <body>
    <h1>Demo position</h1>
    <div class="container">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </div>
  </body>
</html>
