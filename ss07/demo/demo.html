<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      /* RESET CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 100px;
        background-color: rgb(255, 255, 255);
        margin: 20px;
        border: 35px solid rgb(255, 255, 255);
        padding: 20px;
        box-sizing: border-box;
      }
      b {
        padding: 50px;
      }
      p {
        padding: 50px;
        display: inline-block;
      }
      .opacity-div {
        background-color: red;
        height: 100px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Demo box model</h1>
    <div>Đây là khối 1</div>
    <h1>demo display</h1>
    <b>đây là thẻ inline</b>
    <p>đây là thẻ block</p>
    <h1>demo opacity</h1>
    <div class="opacity-div">
      <p>opacity</p>
    </div>
  </body>
</html>
