<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form Phản Hồi</title>
    <link rel="stylesheet" href="../BTVN/bai05.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>

      <form>
        <div class="form-group">
          <label>Họ và tên:</label>
          <input type="text" placeholder="Nhập họ và tên" />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" placeholder="Nhập email của bạn" />
        </div>

        <div class="form-group">
          <label>Phản hồi của bạn:</label>
          <textarea placeholder="Nhập ý kiến của bạn..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Gửi ý kiến</button>
      </form>
    </div>
  </body>
</html>
