<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <caption>
        Quản lý sinh viên
      </caption>
      <tr>
        <th>ID</th>
        <th>Họ và tên</th>
        <th>Điểm</th>
        <th>Xếp loại</th>
      </tr>
      <tr>
        <th colspan="4">Khoá A</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Trần Xuân A</td>
        <td>7</td>
        <td>Khá</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nguyên Xuân Son</td>
        <td>8</td>
        <td></td>
      </tr>
      <tr>
        <th colspan="4">Khoá B</th>
      </tr>
      <tr>
        <td>3</td>
        <td>Trịnh Xuân Son</td>
        <td>5</td>
        <td>Trung bình</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Hoàng Xuân Son</td>
        <td>10</td>
        <td>Giỏi</td>
      </tr>
      <tr>
        <th colspan="2">Tổng cộng</th>
        <td>7.5</td>
        <td>Khá</td>
      </tr>
    </table>
  </body>
</html>
