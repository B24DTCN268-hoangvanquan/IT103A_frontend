<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DangKy</title>
    <link rel="stylesheet" href="../mini_project1/dichvu.css" />
  </head>
  <body>
    <header>
      <h1>Đăng Ký Lịch Khám</h1>
    </header>
    <main>
      <div class="div1">
        <div class="div2">
          <a href="./trangchu.html">Trang chủ</a>
          <a href="./dichvu.html">Dịch vụ</a>
          <a href="./dangky.html">Đăng ký lịch khám</a>
        </div>
      </div>
      <div class="container">
        <form class="form-register">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập họ tên">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel">
            </div>

            <div class="form-group">
                <label>Chọn dịch vụ</label>
                <select>
                    <option>Khám răng tổng quát</option>
                    <option>Lấy cao răng</option>
                    <option>Tẩy trắng răng</option>
                    <option>Niềng răng</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ngày khám</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Ghi chú thêm</label>
                <textarea placeholder="Yêu cầu thêm..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Gửi đăng ký" class="btn-submit">
            </div>
    </main>
    <footer>
      <p>&copy;2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
      <p>Địa chỉ: 123 Dường Nụ Cười - Hotline: 0900 000 000</p>
    </footer>
  </body>
</html>
